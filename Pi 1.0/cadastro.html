<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyber segurity lock</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <label for="email">E-mail</label>
        <input type="text" id="email" placeholder="digite aqui">

        <label for="username">Nome de usuario</label>
        <input type="text" id="username" placeholder="digite aqui">

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="digite aqui">

        <label for="confirm-password">Confirme a senha </label>
        <input type="password" id="confirm-password" placeholder="digite aqui">

        <div class="password-requirements">
            <ul>
                <li>Minimo de 15 caracteres</li>
                <li>Uma maiuscula /minuscula</li>
                <li>Numero</li>
                <li>Caracteres especiais</li>
            </ul>
        </div>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="Digite aqui">

        <button class="register-btn">Registre-se</button>
        <button class="back-btn">Voltar</button>
    </div>
    <div class="footer">
        <div class="social-icons">
            <i class="bi bi-whatsapp"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-youtube"></i>
            <i class="bi bi-linkedin"></i>
        </div>
        <div class="buttons">
            <button class="support-btn">Suporte</button>
            <button class="about-btn">Sobre nos</button>
        </div>
    </div>
    
</body>
</html>
